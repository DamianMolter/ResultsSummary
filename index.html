<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="left card">
        <div id="result">Your Result</div>
        <div id="circle">
          <div id="worth">76</div>
          <div>of 100</div>
        </div>
        <div id="analysis">
          <h1>Great</h1>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="right card">
        <div id="summary">Summary</div>
        <div id="parameters">
          <div class="colorbox" id="red">
            <div class="attribute">
              <img src="./assets/images/icon-reaction.svg" alt="thunder" />
              Reaction
            </div>
            <div class="attribution">80 <span>/ 100</span></div>
          </div>
          <div class="colorbox" id="yellow">
            <div class="attribute">
              <img src="./assets/images/icon-memory.svg" alt="brain" /> Memory
            </div>
            <div class="attribution">92 <span>/ 100</span></div>
            
          </div>
          <div class="colorbox" id="green">
            <div class="attribute">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="comic-cloud"
              /> Verbal
            </div>
            <div class="attribution">61 <span>/ 100</span></div>
            
          </div>
          <div class="colorbox" id="blue">
            <div class="attribute">
              <img src="./assets/images/icon-visual.svg" alt="eye" /> Visual
            </div>
            <div class="attribution">72 <span>/ 100</span></div>
            
          </div>
        </div>
        <div id="button"><a href="">Continue</a></div>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DamianMolter">DamianMolter</a>.
    </div>
  </body>
</html>
